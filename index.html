<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verdade & Gra√ßa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #1c1c1c;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 30px 15px;
    }

    header h1 {
      color: #d6b46c;
      margin-bottom: 5px;
    }

    header p {
      color: #bbb;
      font-size: 14px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 15px;
    }

    /* CHAT */
    .chat-box {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user {
      background: #3a3a3a;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #1f1f1f;
      border-left: 3px solid #d6b46c;
    }

    .copy-btn {
      font-size: 12px;
      color: #d6b46c;
      cursor: pointer;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 60px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    button {
      background: #d6b46c;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* NOT√çCIAS */
    .news {
      margin-top: 40px;
    }

    .news h2 {
      color: #d6b46c;
      margin-bottom: 15px;
    }

    .news-item {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .news-item h3 {
      margin-top: 0;
      color: #fff;
    }

    .tag {
      display: inline-block;
      font-size: 12px;
      background: #444;
      padding: 3px 8px;
      border-radius: 6px;
      margin-right: 6px;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 30px 0 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Verdade & Gra√ßa</h1>
  <p>Analisando o mundo √† luz da Palavra (1Ts 5:21)</p>
</header>

<div class="container">

  <!-- CHAT -->
  <div id="chat" class="chat-box"></div>

  <div class="input-area">
    <textarea id="input" placeholder="N√£o achou alguma not√≠cia espec√≠fica? Digite a manchete ou tire d√∫vidas b√≠blicas..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- NOT√çCIAS -->
  <div class="news">
    <h2>üì∞ Not√≠cias do Dia</h2>
    <div id="news-list">Carregando not√≠cias...</div>
  </div>

</div>

<footer>
  ¬© Verdade & Gra√ßa ‚Äî Tudo deve ser examinado √† luz da Palavra
</footer>

<script>
  const API = "https://verdadeegraca.onrender.com";

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const newsList = document.getElementById("news-list");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;

    if (type === "bot") {
      const copy = document.createElement("div");
      copy.className = "copy-btn";
      copy.innerText = "üìã Copiar resposta";
      copy.onclick = () => navigator.clipboard.writeText(text);
      div.appendChild(copy);
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(API + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage(data.reply || "Sem resposta da IA.", "bot");

    } catch (e) {
      addMessage("Erro ao comunicar com a IA.", "bot");
    }
  }

  async function loadNews() {
    try {
      const res = await fetch(API + "/api/noticias");
      const data = await res.json();

      newsList.innerHTML = "";

      data.slice(0, 12).forEach(n => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <h3>${n.titulo}</h3>
          <p>${n.resumo}</p>
          <div class="tag">Relev√¢ncia: ${n.relevancia}</div>
          <div class="tag">Veracidade: ${n.veracidade}</div>
          <p><strong>Reflex√£o b√≠blica:</strong> ${n.reflexaoBiblica}</p>
        `;
        newsList.appendChild(div);
      });

    } catch (e) {
      newsList.innerHTML = "‚ùå Erro ao carregar not√≠cias.";
    }
  }

  loadNews();
</script>

</body>
</html>
