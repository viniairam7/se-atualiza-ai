<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Verdade & Graça</title>

<style>
:root {
  --gold: #e3c77a;
  --emerald: #0f3d2e;
  --emerald-dark: #09261d;
  --user-bubble: #e3c77a;
  --bot-bubble: #124a37;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, var(--emerald), #000);
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* APP CONTAINER */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding-top: env(safe-area-inset-top);
}

/* HEADER */
.header {
  padding: 18px 16px 12px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 26px;
  color: var(--gold);
}

.header p {
  margin: 6px 0 0;
  font-size: 14px;
  opacity: 0.8;
}

/* CHAT AREA */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* BUBBLES */
.bubble {
  max-width: 85%;
  padding: 14px 16px;
  border-radius: 18px;
  line-height: 1.5;
  font-size: 15px;
}

.bot {
  background: var(--bot-bubble);
  align-self: flex-start;
  border-bottom-left-radius: 6px;
}

.user {
  background: var(--user-bubble);
  color: #1a1a1a;
  align-self: flex-end;
  border-bottom-right-radius: 6px;
}

/* INPUT AREA */
.input-area {
  padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
  background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.8));
}

.input-box {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #0c1f18;
  border-radius: 24px;
  padding: 6px 10px;
}

textarea {
  flex: 1;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 15px;
  resize: none;
  outline: none;
  max-height: 80px;
}

textarea::placeholder {
  color: rgba(255,255,255,0.5);
}

/* SEND BUTTON */
.send {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: var(--gold);
  color: #1a1a1a;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>Verdade & Graça</h1>
    <p>Um cuidado diário entre sua rotina e Deus</p>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat">
    <div class="bubble bot">
      Quais são seus planos e horários para hoje?<br>
      Conte como será o seu dia.
    </div>
  </div>

  <!-- INPUT -->
  <div class="input-area">
    <div class="input-box">
      <textarea id="rotina" rows="1" placeholder="Descreva seu dia..."></textarea>
      <button class="send" onclick="enviar()">➤</button>
    </div>
  </div>

</div>

<script>
const chat = document.getElementById("chat");
const textarea = document.getElementById("rotina");

textarea.addEventListener("input", () => {
  textarea.style.height = "auto";
  textarea.style.height = Math.min(textarea.scrollHeight, 80) + "px";
});

async function enviar() {
  const texto = textarea.value.trim();
  if (!texto) return;

  // Mensagem do usuário
  const userBubble = document.createElement("div");
  userBubble.className = "bubble user";
  userBubble.textContent = texto;
  chat.appendChild(userBubble);

  textarea.value = "";
  textarea.style.height = "auto";
  chat.scrollTop = chat.scrollHeight;

  // Placeholder da IA
  const botBubble = document.createElement("div");
  botBubble.className = "bubble bot";
  botBubble.textContent = "Refletindo seu dia com calma...";
  chat.appendChild(botBubble);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("https://verdadeegraca.onrender.com", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ rotina: texto })
    });

    const data = await res.json();
    botBubble.textContent = data.resposta;
  } catch {
    botBubble.textContent =
      "Não consegui refletir agora. Tente novamente em instantes.";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
